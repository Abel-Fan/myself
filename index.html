<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <!--  
		选择器 7 
			id			id选择器		#
			class		类名			.
			tagname 	标签选择器           
						交叉选择器
						群组选择器
						后代选择器
						通用选择器
		伪类选择器 6
			:link
			:active
			:visited
			:first-letter
			:first-line
			:hover
		css 具有继承性和叠加性
			继承性：后代元素会继承前辈元素的属性和样式。
			叠加性：同一个元素被多个样式规则指定。
		选择器的优先级
		行内样式>id>交叉选择器>class>tagname>
     -->
	<style>
		div{
			font-size: 40px;
		}
		p{
			font-size: 50%;
			height: 200px;
			
		}
	</style>
    <body>
    	<div>
    		css具有继承性和叠加性
    		<p>css具有继承性和叠加性</p>
    	</div>
    </body>
</html>
